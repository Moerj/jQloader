<jq-include src="pages/banner.html" id="bannerInclude"></jq-include>

<div class="contanier">
    <h4>它能做什么?</h4>
    <p>以 ajax 形式模块化你的静态 html，或是帮你自动请求加载一个页面</p>


    <br>
    <h4>安装</h4>
    <p>只需要引入 jQeruy 和 jQloader</p>
    <pre>

&lt;script&gt; src="lib/jquery-3.0.0.min.js"&lt;/script&gt;

&lt;script&gt; src="js/jQloader.js"&lt;/script&gt;
    </pre>


    <br>
    <h4>模板引擎</h4>
    <p>使用html指令引入其他html</p>
    <pre>

&lt;ng-include&gt; src="./header.html"&lt;/ng-include&gt;
    </pre>

    <br>
    <h4>示列</h4>
    <p>加载路由页面的图片</p>
    <div>
        <div id="simple"></div>
        <button type="button" class="routerButton btn btn-default btn-sm">路由页面1</button>
        <button type="button" class="routerButton btn btn-default btn-sm">路由页面2</button>
        <button type="button" class="routerButton btn btn-default btn-sm">路由页面3</button>
    </div>

    <script>
        $('.routerButton').click(function () {
            var index = $(this).index();
            $('#simple').loadPage({
                url: 'pages/router'+index+'.html'
            })
        })

    </script>
</div>
