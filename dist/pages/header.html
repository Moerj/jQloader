<script>
    // 设置点击菜单的激活状态
    // 其实就是在路由容器加载完成后，对比header a标签上的 load 属性是否和地址栏的hash 路由相同，然后设置激活状态
    $('jq-router').loadFinish(function() {
        var links = $('#header li a');
        var hash = window.location.hash.split('#')[1];
        var $link;
        for (var i = 0; i < links.length; i++) {
            $link = $(links[i]);
            if ($link.attr('load') && $link.attr('load').indexOf(hash) >= 0) {
                $link.parent().addClass('active')
            } else {
                $link.parent().removeClass('active')
            }
        }
    })
</script>
