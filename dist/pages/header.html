<nav class="navbar navbar-default navbar-static-top" id="headBar">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#dist/pages/welcome.html" id="home">jQloader</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="header">
      <ul class="nav navbar-nav">
        <li><a href="#dist/pages/getting-start.html">Start</a></li>
        <li><a href="#dist/pages/demo.html">DEMO</a></li>

</nav>



<script>
(function () {

    var $lis = $('#header li');
    $('#headBar a').click(function (e) {
        var $a = $(this);
        if ($a.attr('href').indexOf('#')==0) {
            e.preventDefault()
            $lis.removeClass('active');
            $a.parent().addClass('active');
            $('jq-router').loadPage({
                url: $a.attr('href').substr(1),
                title: $a.text()
            })
        }
    })

    $('#home').click(function () {
        $lis.removeClass('active')
    })
})()
</script>
