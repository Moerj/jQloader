<jq-include src="dist/pages/banner.html" id="bannerInclude"></jq-include>

<div class="contanier">
    <h4>示列</h4>
    <p>异步加载页面</p>
    <div>
        <div id="simple"></div>
        <button type="button" class="routerButton btn btn-default btn-sm">加载页面1</button>
        <button type="button" class="routerButton btn btn-default btn-sm">加载页面2</button>
        <button type="button" class="routerButton btn btn-default btn-sm">加载页面3</button>
    </div>

    <script>
        $('.routerButton').click(function () {
            var index = $(this).index();
            $('#simple').loadPage({
                url: 'dist/pages/router'+index+'.html'
            })
        })

    </script>
</div>
